<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Gamehub Homepage</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-section">
          <span class="logo">
            <a href="/"
              ><img src="./Images/GameHub_Logo 1.png" alt="gamehub logo" /></a
          ></span>
        </div>
        <div class="header-section">
          <div class="dropdown">
            <label class="store-menu-label" for="store-menu">Store </label>
            <input id="store-menu" type="checkbox" />
            <ul class="dropdown-menu">
              <li>
                <a href="games.html#all">All games</a>
              </li>
              <li>
                <a href="games.html#new">New games</a>
              </li>
              <li>
                <a href="games.html#pre-owned">Pre-owned games</a>
              </li>
              <li>
                <a href="sell.html">Sell your games</a>
              </li>
            </ul>
          </div>
          <a href="contact.html">Contact</a>
          <a href="help.html">Help</a>
        </div>
        <div class="header-section">
          <div class="search">
            <input type="text" placeholder="Search" />
          </div>
        </div>
        <div class="header-section">
          <a href="profile.html" class="profile"><i class="fas fa-user"></i></a>
          <a href="shoppingcart.html" class="cart"
            ><i class="fas fa-shopping-cart"></i
          ></a>
        </div>
      </div>
    </header>
    <main>
      <div class="hero-banner">Hero banner</div>
      <section class="section">
        <section class="container">
          <div class="genre">genre1</div>
          <div class="genre">genre2</div>
          <div class="genre">genre3</div>
          <div class="genre">genre4</div>
        </section>
        <section class="container">
          <div class="button">button</div>
          <div class="button">button</div>
          <div class="button">button</div>
          <div class="button">button</div>
        </section>
      </section>
      <div class="community">Community</div>
      <section class="section">
        <section class="container">
          <div class="carusel">button</div>
          <div class="game">superduper</div>
          <div class="game">racing</div>
          <div class="game">assassin</div>
          <div class="carusel">button</div>
        </section>
      </section>
    </main>
    <footer class="footer">footer</footer>
  </body>
</html>
